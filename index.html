<html lang="es">
<head>
  <title>Emision RHE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <!-- Script de jquery desde la web, esto espara que muestre el display none al dar clic en cada select-->
  <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
  
</head>
<body>
    <div class="container-fluid p-5 bg-dark text-white text-center">
        <h1>Emisi√≥n de RHE</h1>
        <p>Sunat</p> 
    </div>
    <div class="container">
        <div class="row mt-4 pt-3 justify-content-center">
            <div class="col-sm-12 col-lg-12">             
                <div class="card border-primary">
                        <div class="card-header bg-primary text-white text-left">
                            <h5>Emision del Recibo por Honorarios Electronico indique los datos del ususario al que le presto el servicio:</h5>
                        </div>
                        <div class="card-body">                           
                            <form action="#">
                                <select class="form-select mb-3" id="idselect" >
                                    <option value="div1">SELECCIONE EL TIPO DE DOCUMENTO:</option>
                                    <option value="div2">Sin Documento</option>
                                    <option value="div3" id="div3">DNI</option>
                                    <option value="div4" id="div4">Carnet de  Extranjeria</option>
                                    <option value="div5" id="div5">RUC</option> 
                                    <option value="div6" id="div6">Pasaporte</option>  
                                </select>
                                <div  class="div1 contenido">
                                    <div class="form-group input-group flex-nowrap">
                                        <button class="btn btn-danger" type="button">Volver</button>
                                    </div>
                                </div>
                                
                                <div  class="div2 contenido" style="display: none;">
                                    <div class="form-group mb-3">
                                        <input type="text" class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12" placeholder="NOMBRE O RAZON SOCIAL DEL USUARIO" required>
                                       
                                    </div>
                                    
                                    <button class="btn btn-primary" type="button" >Continuar</button>
                                    <button class="btn btn-danger" type="button" >Volver</button>
                                    
                                </div>
                                <div  class="div3 contenido" style="display: none;">
                                    <div class="form-group mb-3">
                                        <input type="text" id="dni" class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12" placeholder="NUMERO DOCUMENTO DE IDENTIDAD DEL USUARIO" required>
                                        
                                    </div>
                                    <button class="btn btn-success"  >Validar</button>
                                    <button class="btn btn-danger" type="button" >Volver</button>

                                </div>
                                <div  class="div4 contenido" style="display: none;">
                                    <div class="form-group mb-3">
                                        <input type="text" id="carnet" class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12" placeholder="NUMERO DOCUMENTO DE IDENTIDAD DEL USUARIO" required>
                                        
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="text" class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12" placeholder="NOMBRE O RAZON SOCIAL DEL USUARIO" required>
                                         
                                    </div>
                                    <button class="btn btn-primary"  >Continuar</button>
                                    <button class="btn btn-danger" type="button" >Volver</button>

                                </div>
                                <div  class="div5 contenido" style="display: none;">
                                    <div class="form-group mb-3">
                                        <input type="text" id="ruc" class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12"placeholder="NUMERO DOCUMENTO DE IDENTIDAD DEL USUARIO" required>
                                         
                                    </div>
                                    <button class="btn btn-success" type="submit"  >Validar</button>
                                    <button class="btn btn-danger" type="button" >Volver</button>
                                    
                                </div>
                                <div class="div6 contenido" style="display: none;">
                                    <div class="form-group mb-3">
                                        <input type="text" id="pasaporte" class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12"placeholder="NUMERO DOCUMENTO DE IDENTIDAD DEL USUARIO" required>
                                        
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="text" class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12"placeholder="NOMBRE O RAZON SOCIAL DEL USUARIO" required>
                                        
                                    </div>
                                    <button class="btn btn-primary" type="button" >Continuar</button>
                                    <button class="btn btn-danger" type="button" >Volver</button>
                                    
                                </div>
                            </form>                            
                        </div>    
                                           
                </div>
            </div>
        </div>
    </div>   

</body>

<script>
    //Esto script es para que muestre cada select.
    $(document).ready(function() {

        $("#idselect").change(function() {
            var name = $("#idselect").val();
            $(".contenido").hide();
            $("."+name).show();

        })
    })
</script>
</html>
